<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<body>
    <style>
        td{
            width: 50px ;
            height: 50px;
            
        }
        .btn{
            width: 100% ;
            height: 100%;
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
    </style>
<table >
    <tr>
        <input id="display" type="text" style="width: 200px; margin-left: 3px ; text-align: right;pointer-events: none;"><!--pointer-events: none = tắt con trỏ chuột trong ô text-->
    </tr>
    <tr>
        <td><input type="button" value="7" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="8" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="9" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="+" onclick="inputButton(this.value)"class="btn"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="5" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="6" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="-" onclick="inputButton(this.value)"class="btn"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="2" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="3" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="*" onclick="inputButton(this.value)"class="btn"></td>
    </tr>
    <tr>
        <td><button style="width: 100% ;
            height: 100%;
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" type="button" onclick="xoa();">AC</button></td>
        <td><input type="button" value="0" class="btn" onclick="inputButton(this.value)"></td>
        <td><input type="button" value="=" class="btn" onclick="caculator()"></td>
        <td><input type="button" value="/" onclick="inputButton(this.value)" class="btn"></td>
    </tr>
</table>
</body>
<script src="BasicCaculator.js"></script>
</html>
