<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Do you love me!?</p>
    <input type="button" value="yes" onclick="alert('Yes. you are right ')" style="position:absolute; left:285px; top:235px;">
    <input type="button" value="no" onmousemove="randomDiplay()" id="nopush" style="position:absolute; left:350px; top:235px;">
</body>
<script>
    function randomDiplay(){
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('nopush').style.left = x + 'px';
        document.getElementById('nopush').style.top = y + 'px   ';
    }
</script>
</html>
