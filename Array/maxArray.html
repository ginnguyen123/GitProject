<script>
    let nums = [-3, 5, 1, 3, 2, 10];
    let maxNum = nums[0];
    let max;
    for (let i = 1; i < nums.length; i++){
        if(nums[i]>maxNum){
            maxNum = nums[i];
            max = i;
        }    
    }
    document.writeln("Max: " + maxNum + " ở vị trí " + max);   
</script>
