<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<body>
    <table>
        <caption>Caculator</caption>
        <tr>
            <td>
                <input type="number" id="numbera">
            </td>
            <td>
                <input type="number" id="numberb">
            </td>
        </tr>
        <tr>
            <td>Kết quả:
                <a id="result"></a>
            </td>
        </tr>
        <tr>
            <td>
                <input style="width:100%" type="button" value="Cộng (+)" onclick="caculator(this.value)">
            </td>
            <td>
                <input  style="width:100%" type="button" value="Trừ (-)" onclick="caculator(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input style="width:100%" type="button" value="Nhân (x)" onclick="caculator(this.value)">
            </td>
            <td>
                <input style="width:100%" type="button" value="Chia (/)" onclick="caculator(this.value)">
            </td>
        </tr>
        
    </table>
</body>
<script src="Caculator.js">
</script>
</html>
