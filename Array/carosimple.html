<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Simple</title>
</head>
<body>
    <h2>Caros game simple</h2>
    <p id="carogame"></p>
    <input type="button" value="Chang value" onclick="changValue()">
</body>
<script>
        let a = document.getElementById('carogame');
        let board = [];
        let data = "";
        for (let i=0; i<5; i++){
            board[i] = new Array(0,0,0,0,0);
        }
        for (let i = 0; i <5; i++){
            data += "<br/>";
            for(let j = 0; j<5; j++){
                data+= board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data+= "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        a.innerHTML = data;
        function changValue(){
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "X";
            for (let i = 0; i<5; i++){
                data+= "<br/>";
                for (let j=0; j<5; j++){
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data+= "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            a.innerHTML = "<hr/>" + data;
        }

</script>
</html>
