<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" methor="post">
        <p><strong>Họ và tên:</strong></p>
            <input type="text" name="name" placeholder="ex: Nguyễn Văn A">
            <br>
        <p><strong>Email:</strong></p>
            <input type="email" name="email" placeholder="ex: abc@xyz.com">
            <br>
        <p><strong>Số điện thoại:</strong></p>
            <input type="text" name="phone">
            <br>
        <p><strong>Giới tính</strong></p>
            <input type="radio" value="nam" name="sex">Nam        
            <input type="radio" value="nu" name="sex">Nữ
            <br>
            <br>
        <input type="submit" value="Đăng ký">
    </form>    
</body>
</html>
